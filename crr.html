<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Form</title>
</head>
<body>
    <h1>Enter Your Information</h1>
    <form id="paymentForm">
        <label for="cardNumber">Card Number:</label><br>
        <input type="text" id="cardNumber" name="cardNumber" required><br>
        <label for="expiryDate">Expiry Date:</label><br>
        <input type="text" id="expiryDate" name="expiryDate" required><br>
        <label for="cvv">CVV:</label><br>
        <input type="text" id="cvv" name="cvv" required><br>
        <label for="cardHolderName">Card Holder Name:</label><br>
        <input type="text" id="cardHolderName" name="cardHolderName" required><br><br>
        <input type="submit" value="Submit">
    </form>

    <script>
        document.getElementById('paymentForm').addEventListener('submit', function(e) {
            e.preventDefault();

            let cardNumber = document.getElementById('cardNumber').value.trim();
            let expiryDate = document.getElementById('expiryDate').value.trim();
            let cvv = document.getElementById('cvv').value.trim();
            let cardHolderName = document.getElementById('cardHolderName').value.trim();

            if (cardNumber === '' || expiryDate === '' || cvv === '' || cardHolderName === '') {
                alert('Please fill in all fields.');
                return;
            }

            // Replace the URL below with your endpoint if needed
            // This is where the data would be sent if you had a destination
            alert('Information collected successfully!');
        });
    </script>
</body>
</html>
